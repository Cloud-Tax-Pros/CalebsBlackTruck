<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Caleb’s Black Truck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Request a private chauffeur in Atlanta. Pre-booking only. Professional, discreet service.">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="./black truck.jpg">

  <!-- Google Maps -->
  <script src="https://maps.google.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>

<body>

<div class="logo">
  CALEB’S BLACK TRUCK
  <span>Private Chauffeur Service</span>
</div>

<section class="gallery">
  <div class="gallery-grid">
    <img src="./CalebsBlackTruck.png" alt="Luxury black truck front view">
    <img src="./black truck.jpg" alt="Private chauffeur black truck side view">
  </div>
</section>

<header class="hero">
  <h1>Request a Chauffeur</h1>
  <p>Private • Professional • Pre-Booking Only</p>
  <p class="trust">Trusted by professionals, executives, and private clients</p>
</header>

<section class="booking">
  <h2>Booking Request</h2>

  <form action="https://formsubmit.co/cloudtaxpros@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New Chauffeur Booking Request">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="tel" name="Phone" placeholder="Mobile Number" required>
    <input type="email" name="Email" placeholder="Email" required>

    <label>Date</label>
    <input type="date" name="Date" required>

    <label>Pickup Time</label>
    <input type="time" name="Pickup Time" required>

    <textarea name="Pickup Location" placeholder="Pickup Location" required></textarea>

    <button type="button" onclick="getLocation()">Get Location</button>

    <div id="locationOutput"></div>
    <div id="mapholder"></div>

    <button type="submit">Send Booking Request</button>
  </form>
</section>

<!-- FARE CALCULATOR -->
<section class="fare-calculator">
  <h2>Estimated Fare</h2>

  <label>Pickup Address</label>
  <input type="text" id="pickup" placeholder="Enter pickup address">

  <label>Dropoff Address</label>
  <input type="text" id="dropoff" placeholder="Enter dropoff address">

  <button type="button" onclick="calculateRoute()">Calculate Fare</button>

  <div id="fareResult"></div>
</section>

<footer>
  © Caleb’s Black Truck Service • Atlanta • Private • Trusted
</footer>

<!-- SCRIPTS -->
<script>
function getLocation() {
  const output = document.getElementById("locationOutput");
  const mapDiv = document.getElementById("mapholder");

  output.innerHTML = "Getting location...";
  mapDiv.innerHTML = "";

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      output.innerHTML = `
        <p><strong>Latitude:</strong> ${lat}</p>
        <p><strong>Longitude:</strong> ${lon}</p>
      `;

      const latlon = new google.maps.LatLng(lat, lon);

      mapDiv.style.height = "250px";
      mapDiv.style.width = "100%";

      const map = new google.maps.Map(mapDiv, {
        center: latlon,
        zoom: 14
      });

      new google.maps.Marker({
        position: latlon,
        map: map
      });
    },
    () => {
      output.innerHTML = "Location permission denied.";
    }
  );
}

function calculateRoute() {
  const pickup = document.getElementById("pickup").value;
  const dropoff = document.getElementById("dropoff").value;

  if (!pickup || !dropoff) {
    document.getElementById("fareResult").innerText =
      "Please enter both locations.";
    return;
  }

  const service = new google.maps.DirectionsService();

  service.route(
    {
      origin: pickup,
      destination: dropoff,
      travelMode: "DRIVING",
    },
    (result, status) => {
      if (status !== "OK") {
        document.getElementById("fareResult").innerText =
          "Route unavailable.";
        return;
      }

      const leg = result.routes[0].legs[0];
      const miles = leg.distance.value / 1609.34;
      const minutes = leg.duration.value / 60;

      const ratePerMile = 3.5;
      const ratePerMinute = 0.75;
      const peak = new Date().getHours() >= 21;

      let total = (miles * ratePerMile) + (minutes * ratePerMinute);
      if (peak) total *= 1.25;

      document.getElementById("fareResult").innerHTML = `
        <p>${miles.toFixed(1)} miles • ${minutes.toFixed(0)} mins</p>
        <p>${peak ? "Peak Pricing" : "Standard Pricing"}</p>
        <p><strong>$${total.toFixed(2)}</strong></p>
      `;
    }
  );
}
</script>

</body>
</html>
