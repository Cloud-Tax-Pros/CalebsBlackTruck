let pickupAutocomplete;

let pickupIsAirport = false;

function initAutocomplete() {
  pickupAutocomplete = new google.maps.places.Autocomplete(
    document.getElementById("pickup"),
    {
      types: ["geocode", "establishment"],
      fields: ["formatted_address", "types"]
    }

    document.getElementById("dropoff"),

  });

    const place = dropoffAutocomplete.getPlace();
    dropoffIsAirport = place.types?.includes("airport") || false;
  });
}

  <script>
function initDropoffSearch() {
  const service = new google.maps.places.AutocompleteService();
  const input = document.getElementById("dropoff");
  const list = document.getElementById("dropoffSuggestions");

  input.addEventListener("input", () => {
    const value = input.value;
    if (!value) {
      list.style.display = "none";
      return;
    }

    service.getPlacePredictions(
      {
        input: value,
        types: ["geocode", "airport"],
        componentRestrictions: { country: "us" }
      },
      (predictions, status) => {
        list.innerHTML = "";
        if (!predictions || status !== "OK") return;

        predictions.forEach(p => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerHTML = 
            <span class="icon">‚úàÔ∏è</span>
            <div>
              <strong>${p.structured_formatting.main_text}</strong><br>
              <small>${p.structured_formatting.secondary_text || ""}</small>
            </div>
          ;
          div.onclick = () => {
            input.value = p.description;
            list.style.display = "none";
          };
          list.appendChild(div);
        });

        list.style.display = "block";
      }
    );
  });
}

// initialize after page load
window.addEventListener("load", initDropoffSearch);
</script>

<script>
let map, directionsService, directionsRenderer;
let pickupAutocomplete, dropoffAutocomplete;
let miles = 0, minutes = 0;

/* ===== GOOGLE AUTOCOMPLETE ===== */
function initAutocomplete() {
  pickupAutocomplete = new google.maps.places.Autocomplete(
    document.getElementById("pickup"),
    { types: ["geocode"], componentRestrictions: { country: "us" } }
  );

  dropoffAutocomplete = new google.maps.places.Autocomplete(
    document.getElementById("dropoff"),
    { types: ["geocode"], componentRestrictions: { country: "us" } }
  );
}

/* ===== CURRENT LOCATION ===== */
document.addEventListener("DOMContentLoaded", () => {
  initAutocomplete();

  document.getElementById("useLocation").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      const res = await fetch(
        https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyDSKvz-B8diZKPDchOQ_u0qJEqkSisEWjM
      );

      const data = await res.json();
      if (data.results.length) {
        document.getElementById("pickup").value =
          data.results[0].formatted_address;
      }
    });
  });
});

/* ===== ROUTE + MAP ===== */
function confirmRoute() {
  const pickup = document.getElementById("pickup").value;
  const dropoff = document.getElementById("dropoff").value;

  if (!pickup || !dropoff) {
    alert("Please enter pickup and dropoff locations");
    return;
  }

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer();

  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 33.749, lng: -84.388 }
  });

  directionsRenderer.setMap(map);

  directionsService.route(
    {
      origin: pickup,
      destination: dropoff,
      travelMode: "DRIVING"
    },
    (result, status) => {
      if (status !== "OK") {
        alert("Route not found");
        return;
      }

      directionsRenderer.setDirections(result);

      const leg = result.routes[0].legs[0];
      miles = leg.distance.value / 1609.34;
      minutes = leg.duration.value / 60;

      alert(
        Distance: ${miles.toFixed(1)} miles\nTime: ${minutes.toFixed(0)} mins
      );
    }
  );
}
</script>

  <script>
function calculateFare(miles, minutes) {
  const PER_MILE = 3.5;
  const PER_MINUTE = 0.75;
  const AIRPORT_FEE = 25; // airport surcharge
  const PEAK_MULTIPLIER = new Date().getHours() >= 21 ? 1.25 : 1;

  let total =
    (miles * PER_MILE) +
    (minutes * PER_MINUTE);

  // Airport pricing (pickup OR dropoff)
  if (pickupIsAirport || dropoffIsAirport) {
    total += AIRPORT_FEE;
  }

  total *= PEAK_MULTIPLIER;

  return total.toFixed(2);
}
</script>
