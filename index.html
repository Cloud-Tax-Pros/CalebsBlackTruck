<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Caleb’s Black Truck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Request a private chauffeur in Atlanta. Pre-booking only. Professional, discreet service.">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="./black truck.jpg">

  <!-- Google Maps -->
  <script src="https://maps.google.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>

<body>

<div class="logo">
  CALEB’S BLACK TRUCK
  <span>Private Chauffeur Service</span>
</div>

<section class="gallery">
  <div class="gallery-grid">
    <img src="./CalebsBlackTruck.png" alt="Luxury black truck front view">
    <img src="./black truck.jpg" alt="Private chauffeur black truck side view">
  </div>
</section>

<header class="hero">
  <h1>Request a Chauffeur</h1>
  <p>Private • Professional • Pre-Booking Only</p>
  <p class="trust">Trusted by professionals, executives, and private clients</p>
</header>

<section class="booking">
  <h2>Booking Request</h2>

  <form action="https://formsubmit.co/cloudtaxpros@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New Chauffeur Booking Request">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="tel" name="Phone" placeholder="Mobile Number" required>
    <input type="email" name="Email" placeholder="Email" required>

    <label>Date</label>
    <input type="date" name="Date" required>

    <label>Pickup Time</label>
    <input type="time" name="Pickup Time" required>

    <textarea name="Pickup Location" placeholder="Pickup Location" required></textarea>

    <button type="button" onclick="getLocation()">Get Location</button>

    <div id="locationOutput"></div>
    <div id="mapholder"></div>

    <button type="submit">Send Booking Request</button>
  </form>
</section>

<!-- FARE CALCULATOR -->
<section class="fare-calculator">
  <h2>Estimated Fare</h2>

  <label>Pickup Address</label>
  <input type="text" id="pickup" placeholder="Enter pickup address">

  <label>Dropoff Address</label>
  <input type="text" id="dropoff" placeholder="Enter dropoff address">

  <button type="button" onclick="calculateRoute()">Calculate Fare</button>

  <div id="fareResult"></div>
</section>

<footer>
  © Caleb’s Black Truck Service • Atlanta • Private • Trusted
</footer>

<!-- SCRIPTS -->
<script>
function getLocation() {
  const output = document.getElementById("locationOutput");
  const pickupField = document.getElementById("pickupLocation");

  output.innerHTML = "Getting location...";

  if (!navigator.geolocation) {
    output.innerHTML = "Geolocation not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
        );
        const data = await response.json();

        const address = data.display_name || "Address unavailable";

        output.innerHTML = `
          <p><strong>Pickup Address:</strong><br>${address}</p>
        `;

        // ✅ Auto-fill the pickup location field
        pickupField.value = address;

      } catch (error) {
        output.innerHTML = "Unable to retrieve address.";
      }
    },
    () => {
      output.innerHTML = "Location permission denied.";
    }
  );
}
</script>


</body>
</html>
